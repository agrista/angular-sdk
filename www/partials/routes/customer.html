<div>
    <navigation-bar class="navbar-fixed-top navbar-force-fixed"
                    title="{{navbar.title}}"
                    left-button="navbar.leftButton"
                    navigate-left="navbar.navigateLeft"
                    right-button="navbar.rightButton"
                    navigate-right="navbar.navigateRight"></navigation-bar>

    <navigation-page>
        <div class="row">
            <div class="col-sm-8">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Name</label>

                        <div class="col-sm-8" ng-switch on="mode">
                            <input class="form-control" ng-model="customer.data.name" ng-switch-when="edit"/>
                            <span  class="form-control" ng-switch-default>{{customer.data.name}}</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Legal entity</label>

                        <div class="col-sm-8" ng-switch on="mode">
                            <input class="form-control" ng-model="customer.data.legal_entity" ng-switch-when="edit"/>
                            <span class="form-control" ng-switch-default>{{customer.data.legal_entity}}</span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-4">
                <div class="panel">
                    <div class="panel-heading">
                        <h3 class="panel-title">Customer task list</h3>
                    </div>
                    <div class="progress">
                        <div class="progress-bar progress-bar-success" style="width: {{customer.data.tasks | progress}}%"></div>
                    </div>
                    <div>
                        <div ng-repeat="task in customer.data.tasks">
                            {{task.complete | checkmark}}&nbsp{{task.name}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </navigation-page>
</div>
