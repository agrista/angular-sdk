<div id="nav-menu" ng-class="{'show-menu': menu.show}">
    <div class="navbar navbar-inverse">
        <div class="container"><p class="navbar-text">{{ menu.title }}</p></div>
    </div>
    <nav class="list-container">
        <ul class="nav">
            <li ng-repeat="item in menu.items">
                <a ng-click="menu.click($index)">{{ item.title }}</a>
            </li>
        </ul>
    </nav>
</div>
